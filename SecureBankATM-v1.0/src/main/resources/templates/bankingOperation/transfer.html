<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .errorMessage {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">ðŸ”„ Money Transfer</h2>

        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <form th:action="@{/transfer}" method="post" th:object="${transferRequestDTO}">
            <div class="mb-3">
                <label for="firstName" class="form-label">Receiver First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Receiver Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="iban" class="form-label">Receiver IBAN</label>
                <input type="text" id="iban" th:field="*{iban}" class="form-control" required>
                <div th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¬)</label>
                <input type="text" id="amount" th:field="*{amount}" class="form-control" required>
                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" required>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errorMessage"></div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning px-4 py-2">Transfer</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-dark px-4 py-2">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
