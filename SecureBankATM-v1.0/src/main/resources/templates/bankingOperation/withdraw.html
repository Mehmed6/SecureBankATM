<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .errorMessage {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-success">üèß Withdraw</h2>

        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <form th:action="@{/withdraw}" method="post" th:object="${withdrawRequestDTO}">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (‚Ç¨)</label>
                <input type="text" id="amount" th:field="*{amount}" class="form-control" required>
                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="errorMessage"></div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger px-4 py-2">Withdraw</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-dark px-4 py-2">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
