<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">ATM Dashboard</h2>
        <p class="text-center">Welcome, <strong th:text="${fullName}"></strong></p>

        <div class="row text-center mt-4">
            <div class="col-md-4">
                <a href="/deposit" class="btn btn-success w-100 py-3">💰 DEPOSIT</a>
            </div>
            <div class="col-md-4">
                <a href="/withdraw" class="btn btn-danger w-100 py-3">🏧 WITHDRAW</a>
            </div>
            <div class="col-md-4">
                <a href="/transfer" class="btn btn-warning w-100 py-3">🔄 TRANSFER</a>
            </div>
        </div>

        <div class="text-center mt-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark px-4 py-2 w-25">🚪 Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
