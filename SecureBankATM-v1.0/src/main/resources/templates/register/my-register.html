<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .form-button button {
            width: 100%;
        }
        .errorMessage {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>

        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <form id="registerForm" th:action="@{/register}" method="post" th:object="${userDTO}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="errorMessage"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errorMessage"></div>
            </div>

            <div class="form-button">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
