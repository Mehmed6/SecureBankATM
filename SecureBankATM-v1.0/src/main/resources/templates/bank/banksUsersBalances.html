<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Balances</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e9ecef;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #003366;
      margin-bottom: 30px;
    }
    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }
    .table th {
      background-color: #003366;
      color: white;
    }
    .table-striped tbody tr:nth-child(odd) {
      background-color: #f7f7f7;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    .balance-column {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
  <div class="card">
    <h1 class="text-center">Bank Balances</h1>
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Balance</th>
        <th scope="col">Bank Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="userBalance : ${userBalances}">
        <td th:text="${userBalance.getUsername()}"></td>
        <td class="balance-column" th:text="${userBalance.getBalance()} + ' â‚¬'"></td>
        <td th:text="${userBalance.getBankName()}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
