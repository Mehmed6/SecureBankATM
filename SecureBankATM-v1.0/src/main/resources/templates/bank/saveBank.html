<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Bank</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card p-4 shadow-lg">
    <h2 class="text-center text-primary">Add a New Bank</h2>


    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

    <div>
        <form th:action="@{/admin/save/bank}" method="post">

            <div class="mb-3">
                <label for="bankName" class="form-label">Bank Name:</label>
                <input type="text" id="bankName" name="bankName" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-25">Save</button>
            </div>
            <div class="text-center">
                <a href="/admin/bank/list" class="btn btn-dark px-4 py-2 w-25">Back to Banks Page</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
